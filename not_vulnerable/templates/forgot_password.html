
{% extends 'base.html' %}
{% block title %}Forgot password{% endblock %}
{% block content %}
<h1 class="h4 mb-3 fw-normal text-center">Forgot your password?</h1>

<form method="post">
  <input name="email"
         type="email"
         class="form-control mb-3"
         placeholder="Your account e-mail"
         required>
  <button class="btn btn-primary w-100">Send reset link</button>
</form>
<p class="mt-3 text-center">
  <a href="{{ url_for('login') }}">Back to sign-in</a>
</p>
{% endblock %}
