{% extends "base.html" %}
{% block title %}Register â€“ Comunication_LTD{% endblock %}
{% block content %}
<h1 class="h3 mb-3 fw-normal text-center">Create account</h1>

<form method="post">
  <!-- username (sticky) -->
  <input name="username"
         class="form-control mb-2"
         placeholder="Username"
         value="{{ username_input }}"
         required>

  <!-- email (sticky) -->
  <input name="email"
         type="email"
         class="form-control mb-2"
         placeholder="Email"
         value="{{ email_input }}"
         required>

  <!-- passwords stay blank on purpose -->
  <div class="input-group mb-2">
      <input id="pw1" name="password" type="password"
             class="form-control" placeholder="Password" required>
      <button type="button" class="btn btn-outline-secondary"
              onclick="togglePw('pw1', this)">Show</button>
  </div>

  <div class="input-group mb-3">
      <input id="pw2" name="confirm_password" type="password"
             class="form-control" placeholder="Confirm password" required>
      <button type="button" class="btn btn-outline-secondary"
              onclick="togglePw('pw2', this)">Show</button>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
  <p class="mt-3 text-center">
    <a href="{{ url_for('login') }}">Have an account? Sign in</a>
  </p>
</form>

<script>
function togglePw(id, btn){
    const f = document.getElementById(id);
    f.type      = f.type === "password" ? "text" : "password";
    btn.innerText = f.type === "password" ? "Show" : "Hide";
}
</script>
{% endblock %}
