{% extends "base.html" %}
{% block title %}Reset Password â€“ Comunication_LTD{% endblock %}
{% block content %}
<h1 class="h3 mb-3 fw-normal text-center">Reset password</h1>

<form method="post">
  <input name="username"
         class="form-control mb-2"
         placeholder="Username"
         required>

  <input name="code"
         class="form-control mb-3"
         placeholder="Reset code"
         required>

  <!-- New password + toggle -->
  <div class="input-group mb-2">
      <input id="pw1"
             name="new"
             type="password"
             class="form-control"
             placeholder="New password"
             required>
      <button type="button"
              class="btn btn-outline-secondary"
              onclick="togglePw('pw1', this)">
          Show
      </button>
  </div>

  <!-- Confirm password + toggle -->
  <div class="input-group mb-3">
      <input id="pw2"
             name="confirm"
             type="password"
             class="form-control"
             placeholder="Confirm new password"
             required>
      <button type="button"
              class="btn btn-outline-secondary"
              onclick="togglePw('pw2', this)">
          Show
      </button>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">Reset</button>
</form>

<script>
function togglePw(id, btn){
    const f = document.getElementById(id);
    f.type       = f.type === "password" ? "text" : "password";
    btn.innerText = f.type === "password" ? "Show" : "Hide";
}
</script>
{% endblock %}
