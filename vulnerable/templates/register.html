
{% extends "base.html" %}
{% block title %}Register â€“ Comunication_LTD{% endblock %}
{% block content %}
<h1 class="h3 mb-3 fw-normal text-center">Create account</h1>

<form method="post">
  <!-- Username -->
  <input name="username"
         class="form-control mb-2"
         placeholder="Username"
         required>

  <!-- E-mail -->
  <input name="email"
         type="email"
         class="form-control mb-2"
         placeholder="Email"
         required>

  <!-- Password + toggle -->
  <div class="input-group mb-2">
      <input id="reg_pw1"
             name="password"
             type="password"
             class="form-control"
             placeholder="Password"
             required>
      <button type="button"
              class="btn btn-outline-secondary"
              onclick="togglePw('reg_pw1', this)">
          Show
      </button>
  </div>

  <!-- Confirm password + toggle -->
  <div class="input-group mb-3">
      <input id="reg_pw2"
             name="confirm_password"
             type="password"
             class="form-control"
             placeholder="Confirm password"
             required>
      <button type="button"
              class="btn btn-outline-secondary"
              onclick="togglePw('reg_pw2', this)">
          Show
      </button>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

  <p class="mt-3 text-center">
    <a href="{{ url_for('login') }}">Have an account? Sign in</a>
  </p>
</form>

<!-- simple JS helper (reuse globally if already in base.html) -->
<script>
function togglePw(id, btn){
    const field = document.getElementById(id);
    field.type   = field.type === "password" ? "text" : "password";
    btn.innerText = field.type === "password" ? "Show" : "Hide";
}
</script>
{% endblock %}
